name: Test Suite

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  elixir-tests:
    name: Elixir Tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.15'
        otp-version: '26'
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libglfw3-dev libglew-dev pkg-config
    - name: Install dependencies
      run: mix deps.get
    - name: Compile project
      env:
        SCENIC_LOCAL_TARGET: glfw
      run: mix compile
    - name: Run tests
      run: mix test
